; https://docs.platformio.org/page/projectconf.html

[env:m5stack-core-esp32]
platform = espressif32@5.2.0
board = m5stack-core2
upload_speed = 460800
monitor_speed = 115200
build_flags = 
	-DBOARD_HAS_PSRAM
	-DCONFIG_LITTLEFS_FOR_IDF_3_2
	-mfix-esp32-psram-cache-issue
	-D __arm__
	-D LWIP_SNMP
framework = arduino
lib_deps = 
	m5stack/M5Core2
	sparkfun/SparkFun SCD30 Arduino Library
	sparkfun/SparkFun SCD4x Arduino Library
	arduino-libraries/NTPClient
	bblanchon/ArduinoJson@6.17.2
	knolleary/PubSubClient
	khoih-prog/ESPAsync_WiFiManager@^1.15.1
	https://github.com/khoih-prog/ESPAsyncDNSServer
	https://github.com/khoih-prog/ESPAsyncWebServer
	https://github.com/khoih-prog/ESPAsyncTCP
	me-no-dev/AsyncTCP@>=1.1.1
	khoih-prog/ESP_DoubleResetDetector@>=1.3.2
lib_ignore = m5stack